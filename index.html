<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ARK Assured | The Seal of Trust</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;900&family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">
    <style>
        :root {
            --ark-navy: #061226;
            --ark-gold: #D4AF37;
            --ark-gold-bright: #F1D382;
        }
        * {
            cursor: default;
            -webkit-font-smoothing: antialiased;
        }
        html {
            scroll-behavior: smooth;
        }
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--ark-navy);
            color: #ffffff;
            overflow-x: hidden;
        }
        .serif {
            font-family: 'Playfair Display', serif;
        }
        /* Premium Grain Overlay */
        .grain-overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none;
            z-index: 9999;
            opacity: 0.04;
            background-image: url("https://grainy-gradients.vercel.app/noise.svg");
            background-repeat: repeat;
        }
        /* Metallic Gold Text Effect */
        .text-metallic-gold {
            background: linear-gradient(to right, #BF953F, #FCF6BA, #B38728, #FBF5B7, #AA771C);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            display: inline-block;
        }
        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 4px;
        }
        ::-webkit-scrollbar-track {
            background: var(--ark-navy);
        }
        ::-webkit-scrollbar-thumb {
            background: linear-gradient(to bottom, #AA771C, #FBF5B7);
            border-radius: 10px;
        }
        ::selection {
            background-color: var(--ark-gold);
            color: var(--ark-navy);
        }
        .bg-ark-gradient {
            background: radial-gradient(circle at top right, #0b1e3b 0%, #061226 100%);
        }
        /* Premium glass effect */
        .glass-header {
            background: rgba(6, 18, 38, 0.6);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(212, 175, 55, 0.15);
        }
    </style>
